<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Screen Nav</title>
    <!--Custom font-->
    <link rel="stylesheet" href="https://use.typekit.net/vli1yuh.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<input type="checkbox" id="toggle">
<label for="toggle" class="hamburger-menu">
    <span class="line"></span>
</label>

<nav class="nav">
    <ul class="nav-list">
        <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Catalog</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Reservations</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Gallery</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
        </li>
    </ul>
</nav>
<svg>
    <filter id="noise">
        <feTurbulence type="turbulence" baseFrequency="0.5" numOctaves="8" result="turbulence">
            <animate attributeName="baseFrequency" from="0" to="100" dur="60s" repeatCount="indefinite"></animate>
        </feTurbulence>
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="15"></feDisplacementMap>
    </filter>
</svg>
</body>
</html>
